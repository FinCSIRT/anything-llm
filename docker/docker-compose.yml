name: anythingllm

networks:
  anything-llm:
    driver: bridge

services:
  anythingllm:
    container_name: anythingllm
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        ARG_UID: ${UID:-1000}
        ARG_GID: ${GID:-1000}
    cap_add:
      - SYS_ADMIN
    # ------------------------------------------
    # Persistent storage on the host
    # (Safe & Dokploy-compatible absolute paths)
    # ------------------------------------------
    volumes:
      - "/opt/anythingllm/env:/app/server/.env"
      - "/opt/anythingllm/server/storage:/app/server/storage"
      - "/opt/anythingllm/collector/hotdir:/app/collector/hotdir"
      - "/opt/anythingllm/collector/outputs:/app/collector/outputs"
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3001:3001"
    env_file:
      - /opt/anythingllm/env
    networks:
      - anything-llm
    extra_hosts:
      - "host.docker.internal:host-gateway"
